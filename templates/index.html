<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ESRGAN-Chor_Police</title>
    <link rel="icon" href="{{ url_for('static', filename='ESRGAN logo.png') }}" type="image/png">

    <style>
        *{
            margin: 0;
            padding:0;
        }
body {
  width: 100vw;
  height: 100vh;
  --s: 37px; /* control the size */

  --c: #0000, #282828 0.5deg 119.5deg, #0000 120deg;
  --g1: conic-gradient(from 60deg at 56.25% calc(425% / 6), var(--c));
  --g2: conic-gradient(from 180deg at 43.75% calc(425% / 6), var(--c));
  --g3: conic-gradient(from -60deg at 50% calc(175% / 12), var(--c));
  background: var(--g1), var(--g1) var(--s) calc(1.73 * var(--s)), var(--g2),
    var(--g2) var(--s) calc(1.73 * var(--s)), var(--g3) var(--s) 0,
    var(--g3) 0 calc(1.73 * var(--s)) #1e1e1e;
  background-size: calc(2 * var(--s)) calc(3.46 * var(--s));
  font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
}
        h1 {
            color: #fff;
        }

        form {
            margin: 20px 0;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .image-wrapper {
            width: 300px; /* Set a fixed width */
            height: 300px; /* Set a fixed height */
            border: 1px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            /* object-fit: contain;  */
            /* Ensures the image fits within the container without distortion */
        }

        .download-link {
            margin-top: 10px;
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .download-link:hover {
            background-color: #0069d9;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        @media (max-width: 650px) {
            .image-container {
                flex-direction: column;
                gap: 20px;
            }

            .image-wrapper {
                width: 80%;
                height: auto;
            }
        }
    </style>
</head>
<body>
   <div>
        <h1>ESRGAN-Enhanced Generative Adversarial Network</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="file" style="color:white">Upload a Low-Resolution Image</label>
            <br>
            <input style="color:white" type="file" name="file" id="file" accept="image/*" required>
            <br><br>
            <button type="submit">Enhance</button>
        </form>

        {% if input_image and output_image %}
            <div class="image-container">
                <!-- Input Image -->
                <div class="image-wrapper">
                    <h3>Input Image</h3>
                    <img src="{{ url_for('serve_LR_file', filename=input_image) }}" alt="Input Image">
                </div>

                <!-- Enhanced Image -->
                <div class="image-wrapper">
                    <h3>Enhanced Image</h3>
                    <img src="{{ url_for('download_file', filename=output_image) }}" alt="Enhanced Image">
                    <br>
                </div>
            </div>
            <a href="{{ url_for('download_file', filename=output_image) }}" class="download-link" download>Download Enhanced Image</a>
        {% endif %}

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
